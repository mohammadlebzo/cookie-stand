<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Salmon-Cookie-Store-Sales</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <ul>
                <li><img src="img/salmon.png" alt="salmon.png"></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="sales.html">Sales</a></li>
            </ul>
        </nav>
    </header>
    <main>
        </div>
        <div id="output" class="output"></div>
        <form action="" id="storeForm" autocomplete="off">
            <fieldset> 
                <legend>Store Info</legend><br><br>
                <label for="location">Store Location Name: </label>
                <input type="text" name="location" id="location" placeholder="Store Location" maxlength="10" required><br><br>
                <label for="minCust">Minimum Customers: </label>
                <input type="number" name="minCust" id="minCust" placeholder="Min" min="0" required><br><br>
                <label for="maxCust">Maximum Customers: </label>
                <input type="number" name="maxCust" id="maxCust" placeholder="Max" min="0" required><br><br>
                <label for="avg">Average: </label>
                <input type="number" step="0.01" name="avg" id="avg" placeholder="Avg" min="0" required><br><br>
                <input type="submit" value="Add Store"><br><br>
            </fieldset>
        </form>
        <script src="js/app.js"></script>
    </main>
    <footer>
    </footer>
</body>
</html>
